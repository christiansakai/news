<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Trending Now
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12">
            </div>
          </div>
        </div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer">
        </div>
      </div>
    </div>
  </div> <!-- container -->
</div> <!-- masthead -->

<div class="container">
  <div class="row">
    <div class="col-md-12" id="displayPanel">
      <div class="panel">
        <div class="panel-body">
          <div ng-repeat="trend in trendsArr">
            <div id={{$index}} class="row">
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" src="{{trend.property3.src}}" style="width:100px;height:100px" class="img-circle"></a>
              </div><!--  col-md-2 -->
              <div class="col-md-10 col-sm-9">
                <h3 ng-click="google.getNews(trend)">{{$index + 1}}. {{ trend.property1.text }}</h3>
                <div class="row">
                  <div class="col-xs-9">
                  <h4><span style="font-family: 'Open Sans' "ng-click="google.getNews(trend)" class="label-search">{{ trend.property2 }} searches</span></h4>
                  </div> <!-- col-xs-9 -->
                  <div class="col-xs-3">
                  </div> <!-- col-xs-3 -->
                </div> <!-- row -->
              </div><!--  col-md-10 -->
            </div><!-- div id -->
          <span style="height: 10px"></span>
          <hr>
          </div> <!-- ng-repeat trends -->
        </div> <!-- panel-body -->
      </div> <!-- panel -->
    </div> <!-- col-md-12 -->
  </div> <!-- row -->
</div> <!-- container -->
